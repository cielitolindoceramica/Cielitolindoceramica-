<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pago Cielito Lindo</title>
    <script>
        function redirigir() {
            const hoy = new Date();
            const dia = hoy.getDate();

            let url = "";

            if (dia >= 1 && dia <= 10) {
                url = "https://mpago.la/1123Pu2";
            } else if (dia >= 11 && dia <= 15) {
                url = "https://mpago.la/2ASJMTq";
            } else {
                url = "https://mpago.la/1m8ErDs";
            }

            window.location.href = url;
        }

        window.onload = redirigir;
    </script>
</head>
<body style="font-family: Arial; text-align:center; margin-top:50px;">
    <h2>Cielito Lindo</h2>
    <p>Redirigiendo al sistema de pago...</p>
</body>
</html>
